version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  build-backend:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      
      # Cache dependencies
      - restore_cache:
          keys:
            - v1-backend-dependencies-{{ checksum "backend/pom.xml" }}
            - v1-backend-dependencies-
      
      # Build and test backend
      - run:
          name: Build and Test Backend
          command: |
            cd backend
            mvn clean package
      
      # Save dependency cache
      - save_cache:
          paths:
            - ~/.m2
          key: v1-backend-dependencies-{{ checksum "backend/pom.xml" }}
      
      # Store test results
      - store_test_results:
          path: backend/target/surefire-reports
      
      # Store artifacts
      - store_artifacts:
          path: backend/target/*.jar

  build-frontend:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # Cache dependencies
      - restore_cache:
          keys:
            - v1-frontend-dependencies-{{ checksum "frontend/package.json" }}
            - v1-frontend-dependencies-

      # Install dependencies
      - run:
          name: Install Frontend Dependencies
          command: |
            cd frontend
            npm install

      # Save dependency cache
      - save_cache:
          paths:
            - frontend/node_modules
          key: v1-frontend-dependencies-{{ checksum "frontend/package.json" }}

      # Build frontend
      - run:
          name: Build Frontend
          command: |
            cd frontend
            npm run build

      # Run tests
      - run:
          name: Run Frontend Tests
          command: |
            cd frontend
            npm test -- --watchAll=false

      # Store build artifacts
      - store_artifacts:
          path: frontend/build

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-backend
      - build-frontend
