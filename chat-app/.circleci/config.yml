version: 2.1

jobs:
  build-backend:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      
      # Cache dependencies
      - restore_cache:
          keys:
            - v1-backend-dependencies-{{ checksum "backend/pom.xml" }}
            - v1-backend-dependencies-
      
      # Build and test backend
      - run:
          name: Build and Test Backend
          command: |
            cd backend
            mvn clean package
      
      # Save dependency cache
      - save_cache:
          paths:
            - ~/.m2
          key: v1-backend-dependencies-{{ checksum "backend/pom.xml" }}
      
      # Store test results
      - store_test_results:
          path: backend/target/surefire-reports
      
      # Store artifacts
      - store_artifacts:
          path: backend/target/*.jar

  build-and-deploy-frontend:
    docker:
      - image: cimg/node:16.20
    steps:
      - checkout
      - setup_remote_docker

      # Cache dependencies
      - restore_cache:
          keys:
            - v1-frontend-dependencies-{{ checksum "frontend/package.json" }}
            - v1-frontend-dependencies-

      # Install dependencies
      - run:
          name: Install Frontend Dependencies
          command: |
            cd frontend
            npm install

      # Save dependency cache
      - save_cache:
          paths:
            - frontend/node_modules
          key: v1-frontend-dependencies-{{ checksum "frontend/package.json" }}

      # Build frontend
      - run:
          name: Build Frontend
          command: |
            cd frontend
            export CI=false
            npm run build

      # Deploy to CircleCI Pages
      - run:
          name: Deploy to CircleCI Pages
          command: |
            cd frontend/build
            echo "chat-app.circleci.pages.dev" > CNAME
            git init
            git config user.email "ci-build@circleci.com"
            git config user.name "CircleCI Build"
            git add .
            git commit -m "Deploy to CircleCI Pages"
            git push -f https://${GITHUB_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git HEAD:gh-pages

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-backend
      - build-and-deploy-frontend:
          requires:
            - build-backend
          filters:
            branches:
              only: main
