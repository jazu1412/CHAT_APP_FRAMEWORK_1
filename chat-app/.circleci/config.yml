version: 2.1

orbs:
  node: circleci/node@4.7
  java: cimg/openjdk@1.0

jobs:
  build-backend:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - restore_cache:
          key: maven-deps-v1-{{ checksum "backend/pom.xml" }}
      - run:
          name: Build Backend
          command: |
            cd backend
            mvn clean package
      - save_cache:
          paths:
            - ~/.m2
          key: maven-deps-v1-{{ checksum "backend/pom.xml" }}
      - persist_to_workspace:
          root: backend/target
          paths:
            - '*.jar'
      - store_artifacts:
          path: backend/target
          destination: backend-artifacts
      - store_test_results:
          path: backend/target/surefire-reports

  build-frontend:
    docker:
      - image: cimg/node:16.13
    steps:
      - checkout
      - restore_cache:
          key: npm-deps-v1-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install Dependencies
          command: |
            cd frontend
            npm install
      - save_cache:
          paths:
            - frontend/node_modules
          key: npm-deps-v1-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Build Frontend
          command: |
            cd frontend
            npm run build
      - persist_to_workspace:
          root: frontend
          paths:
            - build
      - store_artifacts:
          path: frontend/build
          destination: frontend-build

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-backend:
          filters:
            branches:
              only:
                - main
                - develop
      - build-frontend:
          filters:
            branches:
              only:
                - main
                - develop
